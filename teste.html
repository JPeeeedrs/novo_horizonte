<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags e configurações iniciais -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ícone do site -->
    <link rel="icon" type="image/png" href="img/logo.png">
    <!-- Estilos customizados -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulário</title>
</head>
<body>
    <!-- Cabeçalho do site -->
    <header>
        <!-- Barra de navegação com logo e nome da instituição -->
        <nav class="navbar bg-body-tertiary d-flex justify-content-center position-relative" id="nav-logo">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="img/logo.png" alt="Logo" width="75" height="75" class="d-inline-block align-text-top">
                </a>
                <span class="position-absolute start-50 translate-middle-x">Centro Educacional Novo Horizonte</span>
            </div>
        </nav>

        <!-- Barra de navegação com os links principais -->
        <nav class="navbar" style="background-color: #BE3837;" id="nav-elementos">
            <a class="nav-link" href="#">Início</a>
            <a class="nav-link" href="#">Matrículas</a>
            <a class="nav-link" href="#">Alunos</a>
            <a class="nav-link" href="#">Calendário</a>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <!-- Início do formulário -->
        <form class="row g-3" id="formulario">

            <!-- Seção: Dados do Aluno -->
                <h3 class="mt-4">Dados do Aluno</h3>
                <!-- Campo: Nome do aluno -->
                <div class="col-md-6">
                    <label for="inputName4" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="inputName4" placeholder="João da Silva" required>
                </div>
                <!-- Campo: Idade -->
                <div class="col-md-1">
                    <label for="inputAge" class="form-label">Idade</label>
                    <input type="number" class="form-control" id="inputAge" placeholder="00" required>
                </div>
                <!-- Campo: Data de Nascimento -->
                <div class="col-md-3">
                    <label for="inputBirthDate" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="inputBirthDate" placeholder="00/00/0000" required>
                </div>
                <!-- Campo: Naturalidade -->
                <div class="col-md-1">
                    <label for="inputNaturalidade" class="form-label">Naturalidade</label>
                    <input type="text" class="form-control" id="inputNaturalidade" placeholder="Teresópolis" required>
                </div>
                <!-- Campo: Nacionalidade -->
                <div class="col-md-1">
                    <label for="inputNacionalidade" class="form-label">Nacionalidade</label>
                    <input type="text" class="form-control" id="inputNacionalidade" placeholder="Brasileira" required>
                </div>
                <!-- Campo: Sexo -->
                <div class="col-md-2">
                    <label for="inputSexo" class="form-label">Sexo</label>
                    <select id="inputSexo" class="form-select" required>
                        <option selected disabled value="">Selecione</option>
                        <option>Feminino</option>
                        <option>Masculino</option>
                        <option>Não Binário</option>
                        <option>Outro</option>
                        <option>Prefiro não informar</option>
                    </select>
                </div>
                <!-- Campo: CPF -->
                <div class="col-md-1">
                    <label for="inputCPF" class="form-label">CPF</label>
                    <input type="number" class="form-control" id="inputCPF" placeholder="000.000.000-00" required>
                </div>
                <!-- Campo: RG -->
                <div class="col-md-1">
                    <label for="inputRG" class="form-label">RG</label>
                    <input type="number" class="form-control" id="inputRG" placeholder="00.000.000-0" required>
                </div>
                <!-- Campo: Ano Letivo -->
                <div class="col-md-1">
                    <label for="inputYear" class="form-label">Ano Letivo</label>
                    <input type="number" class="form-control" id="inputYear" placeholder="2025" required>
                </div>
                <!-- Campos de Termo, Folha, Livro e Matrícula -->
                <div class="col-12">
                    <div class="row">
                        <div class="col-md-4">
                        <label for="inputTermo" class="form-label">Termo</label>
                        <input type="text" class="form-control" id="inputTermo" placeholder="00000" required>
                        </div>
                        <div class="col-md-4">
                        <label for="inputFolha" class="form-label">Folha</label>
                        <input type="text" class="form-control" id="inputFolha" placeholder="000" required>
                        </div>
                        <div class="col-md-4">
                        <label for="inputLivro" class="form-label">Livro</label>
                        <input type="text" class="form-control" id="inputLivro" placeholder="000" required>
                        </div>
                    </div>
                </div>
                
                <!-- Linha separada para Matrícula -->
                <div class="col-12">
                    <div class="row">
                        <div class="col-md-12">
                        <label for="inputMatricula" class="form-label">Matrícula</label>
                        <input type="text" class="form-control" id="inputMatricula" placeholder="0000000" required>
                        </div>
                    </div>
                </div>
                <!-- Campo: Turno -->
                <div class="col-md-1">
                    <label for="inputShift" class="form-label">Turno</label>
                    <select id="inputShift" class="form-select" required>
                        <option selected disabled value="">Selecione</option>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Integral</option>
                    </select>
                </div>
                <!-- Campo: Tipo Sanguíneo -->
                <div class="col-md-1">
                    <label for="inputBlood" class="form-label">Tipo Sanguíneo</label>
                    <select id="inputBlood" class="form-select">
                        <option selected disabled value="">Selecione</option>
                        <option>-O</option>
                        <option>+O</option>
                        <option>-A</option>
                        <option>+A</option>
                        <option>-B</option>
                        <option>+B</option>
                        <option>-AB</option>
                        <option>+AB</option>
                    </select>
                </div>
                <!-- Campo: Raça -->
                <div class="col-md-1">
                    <label for="inputRace" class="form-label">Raça</label>
                    <select id="inputRace" class="form-select">
                        <option selected disabled value="">Selecione</option>
                        <option>Parda</option>
                        <option>Branca</option>
                        <option>Pretos</option>
                        <option>Indígenas</option>
                        <option>Amarela</option>
                    </select>
                </div>
                <!-- Campo: Necessidades Especiais -->
                <div class="col-md-12">
                    <label for="inputSpecialNeeds" class="form-label">Necessidades Especiais</label>
                    <textarea type="text" class="form-control" id="inputSpecialNeeds"
                        placeholder="Ex: Autismo, Dislexia, etc."></textarea>
                </div>
                <!-- Campo: Alergias -->
                <div class="col-md-12">
                    <label for="inputAllergies" class="form-label">Alergias</label>
                    <textarea type="text" class="form-control" id="inputAllergies"
                        placeholder="Ex: Latex, Anafilaxia, etc."></textarea>
                </div>

            <!-- Seção: Anamnese Inicial -->
            <div class="row g-3">
                <h3>Anamnese Inicial</h3>
                <!-- Exemplo de campo para Matricula, se necessário -->
                <div>
                    <label for="inputMatri" class="form-label">Matricula</label>
                </div>
                <!-- Campo: Reside Com -->
                <div class="col-md-6">
                    <label for="inputReside">Reside Com</label>
                    <input type="text" class="form-control" id="inputReside">
                </div>
            </div>

            <!-- Seção: Dados dos Familiares -->
            <div class="row g-3">
                <h3 class="mt-4">Dados dos Familiares</h3>
                
                <!-- Dados da Mãe -->
                <div class="row g-3">
                    <h5>Dados da Mãe</h5>
                    <!-- Nome da Mãe -->
                    <div class="col-md-4">
                        <label for="inputMotherName4" class="form-label">Nome da Mãe</label>
                        <input type="text" class="form-control" id="inputMotherName4" placeholder="Maria da Silva">
                    </div>
                    <!-- Data de Nascimento da Mãe -->
                    <div class="col-md-2">
                        <label for="inputBirthDate" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="inputBirthDate">
                    </div>
                    <!-- Endereço -->
                    <div class="col-md-4">
                        <label for="inputAddress" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Rua Manoel Gomes, 000" required>
                    </div>
                    <!-- CEP -->
                    <div class="col-md-4">
                        <label for="inputCEP" class="form-label">CEP</label>
                        <input type="number" class="form-control" id="inputCEP" placeholder="00000-000">
                    </div>
                    <!-- CPF -->
                    <div class="col-md-1">
                        <label for="inputCPF" class="form-label">CPF</label>
                        <input type="number" class="form-control" id="inputCPF" placeholder="000.000.000-00" required>
                    </div>
                    <!-- RG -->
                    <div class="col-md-1">
                        <label for="inputRG" class="form-label">RG</label>
                        <input type="number" class="form-control" id="inputRG" placeholder="00.000.000-0" required>
                    </div>
                    <!-- Telefone -->
                    <div class="col-md-2">
                        <label for="inputFone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="inputFone" placeholder="(00) 00000-0000">
                    </div>
                    <!-- Email -->
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="nome@example.com">
                    </div>
                    <!-- Profissão -->
                    <div class="col-md-2">
                        <label for="inputProfession" class="form-label">Profissão</label>
                        <input type="text" class="form-control" id="inputProfession">
                    </div>
                    <!-- Local de Trabalho -->
                    <div class="col-4">
                        <label for="inputWorkplace" class="form-label">Local de Trabalho</label>
                        <input type="text" class="form-control" id="inputWorkplace">
                    </div>
                    <!-- Telefone do Trabalho -->
                    <div class="col-md-2">
                        <label for="inputFone" class="form-label">Telefone do Trabalho</label>
                        <input type="tel" class="form-control" id="inputFone" placeholder="(00) 00000-0000">
                    </div>
                </div>

                <!-- Dados do Pai -->
                <div class="row g-3">
                    <h5>Dados do Pai</h5>
                    <!-- Nome do Pai -->
                    <div class="col-md-4">
                        <label for="inputFatherName4" class="form-label">Nome do Pai</label>
                        <input type="text" class="form-control" id="inputFatherName4" placeholder="Manoel da Silva">
                    </div>
                    <!-- Data de Nascimento do Pai -->
                    <div class="col-md-2">
                        <label for="inputBirthDate" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="inputBirthDate">
                    </div>
                    <!-- Endereço -->
                    <div class="col-md-4">
                        <label for="inputAddress" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Rua Manoel Gomes, 000" required>
                    </div>
                    <!-- CEP -->
                    <div class="col-md-4">
                        <label for="inputCEP" class="form-label">CEP</label>
                        <input type="number" class="form-control" id="inputCEP" placeholder="00000-000">
                    </div>
                    <!-- CPF -->
                    <div class="col-md-1">
                        <label for="inputCPF" class="form-label">CPF</label>
                        <input type="number" class="form-control" id="inputCPF" placeholder="000.000.000-00" required>
                    </div>
                    <!-- RG -->
                    <div class="col-md-1">
                        <label for="inputRG" class="form-label">RG</label>
                        <input type="number" class="form-control" id="inputRG" placeholder="00.000.000-0" required>
                    </div>
                    <!-- Telefone -->
                    <div class="col-md-2">
                        <label for="inputFone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="inputFone" placeholder="(00) 00000-0000">
                    </div>
                    <!-- Email -->
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="nome@example.com">
                    </div>
                    <!-- Profissão -->
                    <div class="col-md-2">
                        <label for="inputProfession" class="form-label">Profissão</label>
                        <input type="text" class="form-control" id="inputProfession">
                    </div>
                    <!-- Local de Trabalho -->
                    <div class="col-4">
                        <label for="inputWorkplace" class="form-label">Local de Trabalho</label>
                        <input type="text" class="form-control" id="inputWorkplace">
                    </div>
                    <!-- Telefone do Trabalho -->
                    <div class="col-md-2">
                        <label for="inputFone" class="form-label">Telefone do Trabalho</label>
                        <input type="tel" class="form-control" id="inputFone" placeholder="(00) 00000-0000">
                    </div>
                </div>
            </div>

            <!-- Seção: Responsável Financeiro -->
            <div class="row g-3">
                <h3 class="mt-4">Responsável Financeiro</h3>
                <!-- Nome -->
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="inputName" placeholder="João da Silva" required>
                </div>
                <!-- Telefone -->
                <div class="col-md-2">
                    <label for="inputFone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="inputFone" placeholder="(00) 00000-0000">
                </div>
            </div>

            <!-- Seção: Observações e Documentos -->
            <div class="row g-3">
                <h3 class="mt-4">Observações</h3>
                <!-- Campo para observações sobre pessoas autorizadas a buscar o aluno -->
                <div class="col-md-12">
                    <label for="inputObservations" class="form-label">Pessoas Autorizadas a Buscar na Escola</label>
                    <textarea class="form-control" id="inputObservations" rows="3" placeholder="Nomes"></textarea>
                </div>
                <!-- Lista de documentos com checkbox -->
                <div id= "documentos" class="row">
                    <div class="col-4 col-4 mb-2 form-check">
                        <input class="form-check-input" type="checkbox" id="inputCert">
                        <label class="form-check-label" for="inputCert">Certidão de Nascimento</label>
                    </div>
                    <div class="col-4 col-4 mb-2 form-check">
                        <input class="form-check-input" type="checkbox" id="inputCartVac">
                        <label class="form-check-label" for="inputCartVac">Carteira de Vacinação</label>
                    </div>
                    <div class="col-4 col-4 mb-2 form-check">
                        <input class="form-check-input" type="checkbox" id="inputDecEsc">
                        <label class="form-check-label" for="inputDecEsc">Declaração Escolar</label>
                    </div>
                    <div class="col-4 mb-2 form-check">
                        <input class="form-check-input" type="checkbox" id="inputComRes">
                        <label class="form-check-label" for="inputComRes">Comprovante de Residência</label>
                    </div>
                    <div class="col-4 mb-2 form-check">
                        <input class="form-check-input" type="checkbox" id="inputFotos">
                        <label class="form-check-label" for="inputFotos">Fotos</label>
                    </div>
                    <div class="col-4 mb-2 form-check">
                        <input class="form-check-input" type="checkbox" id="inputRGCPF">
                        <label class="form-check-label" for="inputRGCPF">RG/CPF Mãe</label>
                    </div>
                    <div class="col-4 mb-2 form-check">
                        <input class="form-check-input" type="checkbox" id="inputRGCPF">
                        <label class="form-check-label" for="inputRGCPF">RG/CPF Pai</label>
                    </div>
                    <div class="col-4 mb-2 form-check">
                        <input class="form-check-input" type="checkbox" id="inputHist">
                        <label class="form-check-label" for="inputHist">Histórico Escolar</label>
                    </div>
                </div>
                <!-- Campo: Valor do Contrato -->
                <div class="col-12">
                    <label for="inputValor" class="form-label">Valor do Contrato</label>
                    <input type="number" class="form-control" id="inputValor">
                </div>

                <!-- Botões de ação -->
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                    <button type="button" class="btn btn-success" id="exportCsv">Exportar CSV</button>
                    <button type="button" class="btn btn-danger" id="exportPdf">Exportar PDF</button>
                </div>
            </div>
        </form>
    </main>

    <!-- Rodapé do site -->
    <footer class="text-center py-3">
        <span class="fw-bold text-white">Todos os direitos reservados.</span>
        <div class="mt-2">
            <img src="img/logo.png" alt="Logo" width="100" height="100" class="footer-img">
        </div>
        <span class="fw-bold text-white">Turma 3001 ADS - UNESA 2025.1</span>
    </footer>

    <!-- Scripts externos e customizados -->
    <script src="js/form.js" defer></script>
    <script src="js/exportar.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
